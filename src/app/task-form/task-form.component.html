<div class="form-container">

  <form #form="ngForm" (ngSubmit)="form.valid && addTask()" class="form-inline">
    <div class="form-row">
      <div class="form-group col-md-4">
        <input [(ngModel)]="task.title" name="taskName" placeholder="Task Title" class="form-control mr-2" #TaskName="ngModel" required>
        <label class="text-danger" *ngIf="TaskName.invalid && (TaskName.dirty || TaskName.touched)">required</label>
      </div>
      <div class="form-group col-md-4">
        <textarea [(ngModel)]="task.description" name="taskDescription" placeholder="Description" class="form-control mr-2"></textarea>
      </div>
      <div class="form-group col-md-4">
        <select [(ngModel)]="task.status" name="taskStatus" class="form-control mr-2" required>
          <option value="incompleted">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="form-group col-md-auto">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </div>
    </div>
  </form>
  
  </div>
